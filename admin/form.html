        <div class="wrapper">

                <div class="top-list">
                    <span class="title-content">Formulario</span>
                    <div class="top-list-right">
                        <a href="list.html" class="btn-info">
                            Listar
                        </a>
                    </div>
                </div>

                <div class="content-adm">
                    <form action="" class="form-admin">
                        <div class="row-input">
                            <div class="column">
                                <label class="ttile-input" for="name">Nome</label>
                                <input type="text" name="name" id="name" placeholder="Nome" class="input-adm">
                            </div>
                            <div class="column">
                                <label class="ttile-input" for="email">E-email</label>
                                <input type="email" name="email" id="email" placeholder="Email" class="input-adm">
                            </div>
                        </div>

                        <div class="row-input">
                            <div class="column">
                                <label class="ttile-input" for="text3">text 3</label>
                                <input type="text" name="text3" id="text3" placeholder="text 3" class="input-adm">
                            </div>
                            <div class="column">
                                <label class="ttile-input" for="text4">text 4</label>
                                <input type="text" name="text4" id="text4" placeholder="text 4" class="input-adm">
                            </div>
                        </div>

                        <div class="row-input">
                            <div class="column">
                                <label class="ttile-input" for="text5">text 5</label>
                                <input type="text" name="text5" id="text5" placeholder="text 5" class="input-adm">
                            </div>
                        </div>

                        <div class="row-input">
                            <div class="column">
                                <label class="ttile-input" for="select1">Select 1</label>
                                <select name="select1" id="select1" class="input-adm">
                                    <option>Selecione</option>
                                    <option value="1">Opção 1</option>
                                    <option value="2">opção 2</option>
                                    <option value="3">opção 3</option>
                                </select>

                            </div>
                            <div class="column">
                                <label class="ttile-input" for="select1">Select 2</label>

                                <select name="select1" id="select1" class="input-adm">
                                    <option disabled selected>Selecione</option>
                                    <option value="1">Opção 1</option>
                                    <option value="2">opção 2</option>
                                    <option value="3">opção 3</option>
                                </select>
                            </div>
                        </div>


                        <div class="row-input">
                            <div class="column">
                                <label class="ttile-input" for="desc">Descrição</label>
                                <textarea name="desc" id="desc" rows="5" class="input-adm"></textarea>
                            </div>

                        </div>
                        <button type="submit" class="btn-success">Cadastrar</button>
                    </form>
                </div>





            </div>
        </div>
